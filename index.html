<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cotswolds Art â€“ Desktop Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner max-width">
      <div class="logo">Cotswolds Art</div>
      <div class="profile-wrapper">
        <div class="profile-icon" id="profileToggle">ðŸ‘¤</div>
        <div class="profile-menu" id="profileMenu">
          <button type="button">Log in</button>
          <button type="button">Sign up</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ANNOUNCEMENT BOX UNDER HEADER -->
  <div class="announcement-bar">
    <div class="announcement-inner">
      <div class="announcement-box">
        <div class="announcement-text">
          New winter collection now live â€¢ Free shipping on orders over Â£100 â€¢
          Explore the VR gallery for immersive tours â€¢
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN PAGE -->
  <main class="page">
    <div class="max-width">
      <!-- Search + Tabs row -->
      <section class="search-tabs-row">
        <div class="search-bar-wrapper">
          <input id="mainSearch" type="text" placeholder="Search" />
        </div>
        <div class="tabs">
          <button class="tab active" data-tab="shop">Shop</button>
          <button class="tab" data-tab="vr">VR Gallery</button>
          <button class="tab" data-tab="blog">360 Blog</button>
        </div>
      </section>

      <!-- Main content panel -->
      <section class="main-panel">
        <!-- Artwork grid -->
        <div class="grid">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

        <!-- Filters panel -->
        <aside class="filters-panel">
          <div class="filters-title">Filters</div>

          <!-- Sort (open by default) -->
          <div class="filter-group open" data-filter="sort">
            <div class="filter-header">
              <span class="label">Sort</span>
              <span class="caret">â–¾</span>
            </div>
            <div class="filter-body">
              <label class="filter-option">
                <input type="checkbox" class="sort-option" data-default="true" />
                <span>Best match</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="sort-option" />
                <span>Date listed</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="sort-option" />
                <span>Price: Low to High</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="sort-option" />
                <span>Price: High to Low</span>
              </label>
            </div>
          </div>

          <!-- Price (two separate sliders) -->
          <div class="filter-group" data-filter="price">
            <div class="filter-header">
              <span class="label">Price</span>
              <span class="caret">â–¾</span>
            </div>
            <div class="filter-body">
              <div class="price-slider-wrap">
                <div class="dual-range-container">
                  <div class="dual-range-labels">
                    <div class="price-label-group">
                      <span class="price-label-text">Minimum</span>
                      <div class="price-input-wrapper">
                        <span class="price-currency">Â£</span>
                        <input
                          type="number"
                          id="priceMinInput"
                          class="price-input"
                          min="0"
                          max="10000"
                          step="50"
                          value="0"
                        />
                      </div>
                    </div>
                    <div class="price-label-group">
                      <span class="price-label-text">Maximum</span>
                      <div class="price-input-wrapper">
                        <span class="price-currency">Â£</span>
                        <input
                          type="number"
                          id="priceMaxInput"
                          class="price-input"
                          min="0"
                          max="10000"
                          step="50"
                          value="10000"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="dual-range-wrapper">
                    <input
                      id="priceMin"
                      type="range"
                      min="0"
                      max="10000"
                      step="50"
                      value="0"
                      class="dual-range-input"
                    />
                    <input
                      id="priceMax"
                      type="range"
                      min="0"
                      max="10000"
                      step="50"
                      value="10000"
                      class="dual-range-input"
                    />
                    <div class="dual-range-track">
                      <div class="dual-range-fill" id="rangeFill"></div>
                    </div>
                  </div>
                </div>
              </div>

              <label class="filter-option">
                <input type="checkbox" id="freeShipping" />
                <span>Free shipping</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" id="onSale" />
                <span>On sale</span>
              </label>
            </div>
          </div>

          <!-- Size -->
          <div class="filter-group" data-filter="size">
            <div class="filter-header">
              <span class="label">Size</span>
              <span class="caret">â–¾</span>
            </div>
            <div class="filter-body">
              <div class="size-buttons">
                <div class="size-item">
                  <button type="button" class="size-btn" data-size="S">S</button>
                  <div class="size-caption">10 cm +</div>
                </div>
                <div class="size-item">
                  <button type="button" class="size-btn" data-size="M">M</button>
                  <div class="size-caption">60 cm +</div>
                </div>
                <div class="size-item">
                  <button type="button" class="size-btn" data-size="L">L</button>
                  <div class="size-caption">120 cm +</div>
                </div>
                <div class="size-item">
                  <button type="button" class="size-btn" data-size="XL">XL</button>
                  <div class="size-caption">150 cm +</div>
                </div>
              </div>
              <div class="size-inputs">
                <label>
                  Height (cm)
                  <input type="number" id="heightCm" min="0" />
                </label>
                <label>
                  Width (cm)
                  <input type="number" id="widthCm" min="0" />
                </label>
              </div>
            </div>
          </div>

          <!-- Category -->
          <div class="filter-group" data-filter="category">
            <div class="filter-header">
              <span class="label">Category</span>
              <span class="caret">â–¾</span>
            </div>
            <div class="filter-body">
              <label class="filter-option">
                <input type="checkbox" class="category-option" data-default="true" />
                <span>All art</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Painting</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Prints</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Photography</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Sculpture</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Drawing</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="category-option" />
                <span>Collage</span>
              </label>
            </div>
          </div>

          <!-- Subject -->
          <div class="filter-group" data-filter="subject">
            <div class="filter-header">
              <span class="label">Subject</span>
              <span class="caret">â–¾</span>
            </div>
            <div class="filter-body">
              <label class="filter-option">
                <input type="checkbox" class="subject-option" data-default="true" />
                <span>All art</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Abstract &amp; conceptual</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Animals &amp; birds</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Architecture &amp; cities</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Cars, bikes &amp; transport</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Flowers &amp; plants</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Landscapes, sea &amp; sky</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Nudes &amp; erotic</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Portraits &amp; people</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" class="subject-option" />
                <span>Still life</span>
              </label>
            </div>
          </div>

          <!-- Clear all -->
          <button type="button" class="clear-all" id="clearFilters">
            Clear all
          </button>
        </aside>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
